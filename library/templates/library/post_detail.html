{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>welcome</h1>
    <div>
        <h2>{{ post.title }}</h2>
        {% if "placeholder" in post.image.url %}
            <img src="{% static 'images/placeholder.jpg' %}" alt="placeholder image" class="w-50">
        {% else %}
            <img src="{{ post.image.url }}" alt="" class="w-50">
        {% endif %}
        <p>{{ post.description }}</p>
    </div>
{% endblock content %}
