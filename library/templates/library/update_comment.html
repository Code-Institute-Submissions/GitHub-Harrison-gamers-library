{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Update Comment {% endblock %}

{% block content %}

    <h1>Update Comment</h1>
    <hr>
    <div class="log-center">
        <form action="{% url 'edit_comment' comment.id%}" method="post" style="margin-top: 1.3em;">
            <h3>Update your comment</h3>
            {{ comment_form | crispy }}
            {% csrf_token %}
            <br/>
            <button type="submit" class="btn btn-primary  btn-lg">Update</button>
        </form>
    </div>

{% endblock content %}
